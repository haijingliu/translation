<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Light Project_left</title>
    <meta name="description" content="Light Project" />
    <meta name="author" content="Currents" />
    
    <style>
    html, body, img{ height: 100%}

    #container { height: 700%}

    img { 
        position: fixed; 
        top: 0; 
        width: 710px;
    }

    </style>


    <script src="http://code.jquery.com/jquery-1.7.1.js" type="text/javascript"></script>



</head>

<body>
    <div id="container">

        <img src= "img/Currents_Final_05.jpg" style= z-index:10>
        
        <img src= "img/Currents_Final_02.jpg" style= z-index:9>

        <img src= "img/Currents_Final_04.jpg" style= z-index:8>
        
        <img src= "img/Currents_Final_06.jpg" style= z-index:7>

        <img src= "img/Currents_Final_08.jpg" style= z-index:6>

        <img src= "img/Currents_Final_10-1.jpg" style= z-index:5>

        <img src= "img/Currents_Final_11.jpg" style= z-index:4>

    </div>

    <script> 

var target = $('img');
var targetHeight = target.height();
var containerHeight = $('#container').outerHeight();

var maxScroll = containerHeight - targetHeight;
var scrollRange = maxScroll/(target.length-1);

$(document).scroll(function(e){
    var scrollY = $(window).scrollTop();
    var scrollPercent = (scrollRange - scrollY%scrollRange)/scrollRange;
    var divIndex = Math.floor(scrollY/scrollRange);

    target.has(':lt(' + divIndex + ')').css('opacity', 0);
    target.eq(divIndex).css('opacity', scrollPercent);
    target.has(':gt(' + divIndex + ')').css('opacity', 1);
});
</script>


</body>
</html>
